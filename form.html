<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title> 
    <style>
        form{
          border: 2px solid #000; 
          width: 40;
          padding:20px;
          width:300 px; 
          margin: 0 auto;
        }
    </style>
</head>
<body>
    <form>
    昵称：<input type="text" name="username" id=""><br>
    密码：<input type="password" name="password" id=""><br>
    邮箱：<input type="e-mail" name="e-mail" id="">
    <select>
        <option>163.com</option>
        <option>126.com</option>
        <option>qq.com</option>
    </select>
    <br>
    性别：<input type="radio" name="sex" value="取值" checked/>男
    <input type="radio" name="sex" value="取值" checked/>女<br>
    爱好：<input type="checkbox" name="hobby" value="取值" />弹琴
    <input type="checkbox" name="hobby" value="取值" />画画
    <input type="checkbox" name="hobby" value="取值" />游泳<br>
    个人简介：<br><textarea name="" id="" cols="30" rows="10"></textarea><br>
    上传个人照片：<br><input type="file" /><br>
    <br><br>
    <center><input type="submit" value="立即注册" /></center></form>
</body>
</html>
